{% load static %}

<head>
    <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- font-awesome icons -->
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
  <!-- //Custom Theme files -->
  <!--webfonts-->
  <link href="//fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px;
    }

    .card:hover {
        box-shadow: 0 10px 20px 0 rgba(255,0,0,0.4);
    }
  </style>

</head>

<body alink="green">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
          MusRec
        </a>
        <button class="navbar-toggler ml-lg-auto ml-sm-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="social-iconsv2 agileinfo ml-lg-5 mx-auto text-center">
          <li class="ml-lg-5">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav text-center ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/music">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommendation">Recommendation</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/account">{{user.username|title}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>

    <div class="content">
      <br>
      {% block content %}
      {% endblock %}
    </div>
  <!-- js-->
  <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>   
  <!-- <script src="js/jquery-2.2.3.min.js"></script> -->
  <!-- js-->
  <!-- start-smooth-scrolling -->
  <script src="{% static 'js/move-top.js' %}"></script>   
  <script src="{% static 'js/easing.js' %}"></script>   
  <!-- <script src="js/move-top.js "></script>
  <script src="js/easing.js "></script> -->
  <script>
    jQuery(document).ready(function ($) {
      $(".scroll ").click(function (event) {
        event.preventDefault();

        $('html,body').animate({
          scrollTop: $(this.hash).offset().top
        }, 1000);
      });
    });
  </script>
  <!-- //end-smooth-scrolling -->
  <!-- smooth-scrolling-of-move-up -->
  <script>
    $(document).ready(function () {
      /*
       var defaults = {
         containerID: 'toTop', // fading element id
         containerHoverID: 'toTopHover', // fading element hover id
         scrollSpeed: 1200,
         easingType: 'linear' 
       };
       */

      $().UItoTop({
        easingType: 'easeOutQuart'
      });

    });
  </script>
  <script src="{% static 'js/SmoothScroll.min.js' %}"></script>   
  <!-- //smooth-scrolling-of-move-up -->
  <!-- Bootstrap Core JavaScript -->
  <script src="{% static 'js/bootstrap.js' %}"></script>   
  </script>
  <!-- //Bootstrap Core JavaScript -->
</body>

<script>M.AutoInit();</script>
