{% extends 'web/header.html' %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

{% block content %}
	
	<section id="gallery">
       <div class="container">
            <div class="row">
            	{% for song in songs %}
                	<div class="col-sm-4 col-md-3 " style="height:28rem;">
                    	<div class="card">
                        	<img class="card-img-top" src="{{song.song_img.url}}" alt="">
                        	<div class="card-body">
                            	<h5 class="card-title"><strong>{{ song.title }}</strong></h5>
                            	<p class="card-text">cras tincidunt lobortis feugiat vivamus</p>
                            	<a href="" class="btn btn-outline-success btn-sm">Details</a>
                            	<a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        	</div>
                    	</div>
                	</div>
                {% endfor %}
            </div>
       </div>
    </section>
	
{% endblock %}
